<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa America 2021</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/925c1400c7.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header start -->
    <header>
        <!-- banner-text start -->
        <div class="banner-text">
            <div class="banner-header">
                <h1>Conmebol</h1>
                <h1>Copa America</h1>
                <h1>2021</h1>
            </div>
            <a class="default-button" href="https://copaamerica.com/" target="_blank">Watch Live <i
                    class="fas fa-arrow-right"></i></a>
        </div> <!-- banner-text end -->

        <!-- banner-image start -->
        <div class="banner-image">
            <img src="images/banner.png" alt="">
        </div> <!-- banner-image end -->
    </header> <!-- header end -->

    <!-- main start -->
    <main>
        <!-- A single player start -->
        <div class="player">
            <div class="player-image">
                <img src="images/players/player-1.png" alt="A football player">
            </div>
            <div class="player-caption">
                <h2 class="player-name">Neymar Jr</h2>
                <div class="player-info">A football player or footballer is a sportsperson who plays one of the
                    different types of football. It has been estimated that there are 250 million association football
                    players in the world and many play the other forms of football.</div>
            </div>
        </div> <!-- A single player end -->

    </main> <!-- main end -->


</body>

</html>
